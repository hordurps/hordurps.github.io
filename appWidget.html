<!DOCTYPE html>
<html>
  <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8, width=device-width, initial-scale=1.0" http-equiv="encoding">
<style type=text/css">
html, body, #container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
		<script type="text/javascript" src="https://unpkg.com/vtk.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  </head>
  <body>
    <div id="container">
        <script type="text/javascript">
            jQuery(window).load(function($) {
                jQuery("#page_load").fadeOut(3000);
                jQuery("#page_load").fadeIn(3000);
            });
            jQuery(window).ready(function($) {
                for (let i=0; i < 5; i++) {
                    jQuery("#page_load").fadeOut(3000);
                    jQuery("#page_load").fadeIn(3000);
                }
            });
        </script>
        <div id="page_load" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 999999; background: rgb(255,255,255) url('orugg_logo.png') center no-repeat; background-size: 700px;"></div>
        <script type="text/javascript" src="./appWidget.js"></script>
    </div>
  </body>
</html>
